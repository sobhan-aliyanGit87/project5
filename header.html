    <script>
        // نمایش تاریخ و زمان آنلاین
        function updateDateTime() {
            const date = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: false };
            document.getElementById('date-time').textContent = date.toLocaleString('fa-IR', options);
        }
        setInterval(updateDateTime, 1000); // به روز رسانی هر ثانیه
    </script>
