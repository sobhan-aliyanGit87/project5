<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه ورود و ثبت‌نام</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- آیکون چشم -->
</head>
<body>

    <div class="form-container">
        <h2>ورود / ثبت‌نام</h2>

        <!-- فرم ورود -->
        <form id="login-form">
            <div class="form-group">
                <label for="username">نام کاربری:</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری" required>
            </div>

            <div class="form-group">
                <label for="password">رمز عبور:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="رمز عبور" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit">ورود</button>
            <button type="button" id="register-btn">ثبت‌نام</button>
            <p> </p>
            <button onclick="location.href='index.php'">بازگشت به صفحه سایت</button>
        </form>

        <!-- فرم ثبت‌نام -->
        <form id="register-form" style="display:none;">
            <div class="form-group">
                <label for="register-username">نام کاربری:</label>
                <input type="text" id="register-username" name="username" placeholder="نام کاربری" required>
            </div>

            <div class="form-group">
                <label for="register-password">رمز عبور:</label>
                <div class="password-container">
                    <input type="password" id="register-password" name="password" placeholder="رمز عبور" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('register-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
             
            <div class="form-group">
                <label for="confirm-password">تکرار رمز عبور:</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="تکرار رمز عبور" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
            </div>

            <button type="submit">ثبت‌نام</button>
            <p> </p>
            <button type="button" id="login-btn">بازگشت به صفحه ورود</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
