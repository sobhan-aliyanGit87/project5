<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سفارش محصول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="script1.js">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-light rounded">
                    <div class="card-header text-center bg-dark text-white">
                        <h3>سفارش محصول</h3>
                    </div>
                    <div class="card-body">
                        <!-- فرم سفارش -->
                        <form id="orderForm">
                            <div class="mb-4">
                                <label for="quantity" class="form-label">تعداد کیسه‌ها</label>
                                <input type="number" class="form-control" id="quantity" placeholder="تعداد کیسه‌ها را وارد کنید" required>
                            </div>
                            <div class="mb-4">
                                <label for="price" class="form-label">قیمت هر کیسه</label>
                                <input type="text" class="form-control" id="price" value="1000000" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="totalPrice" class="form-label">قیمت کل</label>
                                <input type="text" class="form-control" id="totalPrice" value="0" readonly>
                            </div>
                            <div class="mb-4">
                                <label for="amountToPay" class="form-label">مبلغ قابل پرداخت</label>
                                <input type="text" class="form-control" id="amountToPay" value="0" readonly>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">ثبت سفارش</button>
                                <p></p>
                                <button  class="btn btn-primary" onclick="location.href='index.php'">بازگشت به صفحه سایت</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
