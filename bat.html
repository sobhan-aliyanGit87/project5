<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چت آنلاین</title>
  <style>
    /* تنظیمات پایه صفحه */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
    }

    /* استایل برای ویجت چت آنلاین */
    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* استایل برای آیکون اصلی */
    .chat-widget .main-icon {
      width: 60px;
      height: 60px;
      background-color: #0077b5;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* انیمیشن برای آیکون اصلی هنگام هاور */
    .chat-widget .main-icon:hover {
      transform: scale(1.1); /* بزرگ شدن */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* سایه بیشتر */
    }

    /* آیکون‌های چت که ابتدا مخفی هستند */
    .chat-icons {
      display: none;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      opacity: 0;
      transform: translateY(20px); /* آیکون‌ها کمی پایین‌تر شروع می‌کنند */
      transition: opacity 0.3s ease, transform 0.3s ease; /* انیمیشن تغییر موقعیت و شفافیت */
    }

    .chat-icons.show {
      display: flex;
      opacity: 1;
      transform: translateY(0); /* آیکون‌ها به موقعیت اولیه خود بر می‌گردند */
    }

    /* استایل برای آیکون‌های چت */
    .chat-icons a {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      position: relative; /* برای قرار دادن متن روی آیکون */
    }

    .chat-icons a:hover {
      transform: scale(1.1); /* بزرگتر شدن هنگام هاور */
    }

    /* استایل برای تصاویر داخل آیکون‌ها */
    .chat-icons img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* متن توضیحی هر آیکون */
    .chat-icons .icon-text {
      font-size: 12px;
      color: #333;
      margin-top: 5px;
      text-align: center;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      position: absolute;
      bottom: -20px; /* موقعیت متن زیر آیکون */
    }

    /* نمایش متن هنگام هاور روی آیکون */
    .chat-icons a:hover .icon-text {
      display: block;
      opacity: 1;
    }

  </style>
</head>
<body>

  <div class="chat-widget">
    <!-- آیکون اصلی -->
    <div class="main-icon" onclick="toggleChatIcons()">
      <img src="ico.png" alt="Main Chat Icon" width="40" height="40">
    </div>

    <!-- آیکون‌های چت (واتساپ و ایتا) -->
    <div class="chat-icons">
      <!-- آیکون واتساپ -->
      <a href="https://wa.me/989134300158" target="_blank" class="whatsapp-widget">
        <img src="wats.png" alt="WhatsApp">
        <div class="icon-text">واتساپ</div> <!-- متن واتساپ -->
      </a>
      <!-- آیکون ایتا -->
      <a href="https://eitaa.com/09134300158" target="_blank" class="eitaa-widget">
        <img src="eta.png" alt="Eitaa">
        <div class="icon-text">ایتا</div> <!-- متن ایتا -->
      </a>
    </div>
  </div>

  <script>
    // تابع برای نمایش یا مخفی کردن آیکون‌ها
    function toggleChatIcons() {
      var chatIcons = document.querySelector('.chat-icons');
      chatIcons.classList.toggle('show'); // اضافه کردن/حذف کردن کلاس show برای نمایش انیمیشن
    }
  </script>

</body>
</html>
